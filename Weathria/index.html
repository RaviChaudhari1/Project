<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weathria</title>
  <link rel="icon" type="image/x-icon" href="Resources/night.png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@300&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Fascinate+Inline&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="page page1">
        <div class="header">
          <h6><a href="#">Home</a></h6>
          <h6><a href="#">About</a></h6>
          <h6><a href="#">Page2</a></h6>
          <h6><a href="#">Page3</a></h6>
        </div>
        <div class="page-content">
          <div class="day-date">
            <h1 class="heading">
              Welcome to <span id="page-title">Weathria</span>
            </h1>
            <p>
              <span class="current-day">Monday</span> |
              <span class="current-date">23 <sup>rd</sup></span>
            </p>
          </div>
          <div class="search-bar">
            <img src="Resources/searchBar.png" alt="" />
            <input type="text" id="cityName" placeholder="Enter your city..." />
          </div>
          <div class="city-details">Search Your City...</div>
        </div>
        <div class="illustration">
          <img
            src="Resources/child-enjoying-hot-drink-in-winter-clothes.png"
            alt=""
          />
        </div>
        <div class="message-box">
          <p class="did-you-know">Did you know that</p>
          <img
            src="Resources/vecteezy_speech-bubble-doodle-hand-drawn_32885285.png"
            alt=""
          />
          <div class="message">Hello!!!</div>
        </div>
      </section>

      <section class="page page2">
        <div class="page2-container">
          <h1>Weekly Forecast</h1>
          <p>Mon - Sunny | Tue - Rainy | Wed - Cloudy</p>
        </div>
      </section>

      <section class="page page3">
        <div class="page3-container">
          <h1>Weather Radar</h1>
          <p>Live satellite map coming soon</p>
        </div>
      </section>

      <section class="page page4">
        <div class="page4-container">
          <h1>Settings</h1>
          <p>Change units, location, themes, etc.</p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
